<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {

            /* margin: 0;
            padding: 0;
            box-sizing: border-box; */
        }

        body {
            /* display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; */
        }

        .title {
            /* margin: 0;
            font-size: 1.5em;
            color: #333;
            text-align: center; */
        }

        .flip-card {
            background-color: transparent;
            width: 280px;
            height: 400px;
            perspective: 1000px;
            font-family: sans-serif;
            /* Remove this if you don't want the 3D effect */
        }


        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
            cursor: pointer;
        }

        .flip-card-front,
        .flip-card-back {
            box-shadow: 0 8px 14px 0 rgba(0, 0, 0, 0.2);
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .flip-card-front {
            background: linear-gradient(-20deg, bisque 60%, lightgray);
            background-color: #bbb;
            color: black;
        }

        .flip-card-back {
            background-color: var(--color-perfil);
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .flip-card-back {
            background: white;
            transform: rotateY(180deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            color: #333;
        }
    </style>
</head>

<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="img/perfil.jpg" alt="Avatar" style="width:280px;height:400px; border-radius: 15px;">
            </div>
            <div class="flip-card-back card bg-secondary text-white shadow-lg p-4">
                <div class="card-body d-flex flex-column justify-content-center align-items-center h-100">
                    <h3 class="card-title border-bottom border-light pb-2 mb-4 w-100 text-center">
                        <i class="bi bi-file-person me-2"></i> Detalles de Contacto
                    </h3>

                    <ul class="list-unstyled w-100 px-4">

                        <li class="d-flex align-items-center mb-3 p-2 rounded bg-light bg-opacity-10">
                            <i class="bi bi-person-fill fs-5 me-3 text-warning"></i>
                            <div>
                                <small class="d-block fw-light opacity-75">Nombre Completo</small>
                                <strong class="fs-6">Juan Pérez</strong>
                            </div>
                        </li>

                        <li class="d-flex align-items-center mb-3 p-2 rounded bg-light bg-opacity-10">
                            <i class="bi bi-calendar-fill fs-5 me-3 text-warning"></i>
                            <div>
                                <small class="d-block fw-light opacity-75">Edad</small>
                                <strong class="fs-6">30 años</strong>
                            </div>
                        </li>

                        <li class="d-flex align-items-center mb-3 p-2 rounded bg-light bg-opacity-10">
                            <i class="bi bi-telephone-fill fs-5 me-3 text-warning"></i>
                            <div>
                                <small class="d-block fw-light opacity-75">Teléfono</small>
                                <strong class="fs-6">55-1234-5678</strong>
                            </div>
                        </li>

                        <li class="d-flex align-items-center mb-3 p-2 rounded bg-light bg-opacity-10">
                            <i class="bi bi-house-fill fs-5 me-3 text-warning"></i>
                            <div>
                                <small class="d-block fw-light opacity-75">Dirección</small>
                                <strong class="fs-6">Calle Falsa #123, Ciudad</strong>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
